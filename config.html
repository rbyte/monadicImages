<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Monadic Images Configuration</title>
</head>
<body>

<h2>Set up new images.</h2>

<ol>
	<li><button onclick="removeOld()">Remove old images</button></li>
	<li><a href="images/upload/">Upload new images here</a></li>
	<li><button onclick="processNewImages()">Process</button></li>
</ol>

<script>
	function XHR(file, callback) {
		var xhr = new XMLHttpRequest()
		xhr.addEventListener("load", function(xhr) {
			callback(xhr)
		})
		xhr.open("GET", file)
		xhr.send()
	}
	
	function removeOld() {
		XHR("images/clearAllRun.php", function(xhr) {
			console.log(xhr)
		})
		console.log("remove")
	}
	
	function processNewImages() {
		XHR("images/preprocessRun.php", function(xhr) {
			console.log(xhr)
		})
		console.log("processNewImages")
	}
</script>

</body>
</html>
