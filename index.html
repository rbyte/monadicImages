<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Monadic Images</title>
	<script src="js/d3.js"></script>
	<script src="js/pixi.js"></script>
	<script src="js/monadicImages.js" defer></script>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div id="canvasContainer"></div>
<ul id="detailedInfo"></ul>
<div id="loading">loading...</div>


<ul id="controls">
	<li>
		<input id="scaleStart" type="range" min="0.1" max="1.0" step="0.1" />
		<label for="scaleStart">scaleStart</label>
	</li><li>
		<input id="scaleEnd" type="range" min="1.0" max="1.9" step="0.1" />
		<label for="scaleEnd">scaleEnd</label>
	</li><li>
		<input id="rStart" type="range" min="0.05" max="0.45" step="0.1" />
		<label for="rStart">rStart</label>
	</li><li>
		<input id="rEnd" type="range" min="0.8" max="2.0" step="0.1" />
		<label for="rEnd">rEnd</label>
	</li>
</ul>



</body>
</html>
